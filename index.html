<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
  <div class="background">
    <img src="./images/pattern-background-desktop.svg" alt="Background pattern">    
  </div>
  <main>
    <div class="card">
      <div class="card__photo">
        <img src="./images/illustration-hero.svg" alt="Hero illustration">
      </div>
      <div class="card__title">
        <h2>Order Summary</h2>
      </div>
      <div class="card__description">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="card__plan">
        <img src="./images/icon-music.svg" alt="Music icon">
        <div class="plan">
          <h4>Annual Plan</h4>
        <p>$59.99/year</p>
        </div>        
        <a href="#">Change</a>
      </div>
      <div class="card__button">
        <button>Proceed to Payment</button>
      </div>
      <div class="card__cancel">
        <p>Cancel Order</p>
      </div>
    </div>  
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/gabscarlos" target="_blank">Gabriel Carlos</a>.
  </footer>
</body>

</html>
